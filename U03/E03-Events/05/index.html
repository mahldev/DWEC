<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <h1>Table generator</h1>
    <form>
      <div class="container">

        <div class="wrapper-rows-columns">
          <label>Rows: <input type="number" min="1" max="99" maxlength="2" id="rows"></label>
          <label>Columns: <input type="number" min="1" max="99" maxlength="2" id="columns"></label>
        </div>

        <label>Dimensions: <input type="number" min="1" max="99" maxlength="2" id="width">
          x
          <input type="number" min="1" max="99" maxlength="2" id="height"></label>

        <div class="wrapper-buttons">
          <button id="generate-button">generate</button>
        </div>

      </div>
    </form>

    <section>
      <div hidden id="buttons-table">
        <button hidden id="clear-button">clear</button>
        <button hidden id="colorize-button">colorize</button>
      </div>
      <table hidden></table>
    </section>

  </main>
  <script src="./script.js"></script>
</body>

</html>
