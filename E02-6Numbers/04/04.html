<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarjeta de Crédito</title>
    <link rel="stylesheet" href="./04.css">

</head>

<body>
    <div class="container">
        <form>
            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" placeholder="#### #### #### ####" required>

            <label for="expiration-date">Fecha de Vencimiento:</label>
            <input type="text" id="expirationDate" placeholder="MM/YY" required>
            
            <button type="button" id="sendButton">Enviar</button>
        </form>
    </div>
    <script src="04.js"></script>
</body>

</html>
